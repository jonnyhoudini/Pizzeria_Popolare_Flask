<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Poppins&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/29717c776a.js" crossorigin="anonymous"></script>

    <title>Pizzeria Popolare</title>
</head>

<body>
    <header>
        <h1>Pizzeria Popolare</h1>
    </header>
    <h2>Current Orders</h2>

    <p>
        {% for pizza in pizzas %}
    <div class="order-box">
        <p>
            Customer name: {{pizza.customer_name}}
        </p>

        <p>
            Time of order: {{pizza.order_time}}
        </p>

        <p>
            Quantity: {{pizza.quantity}}
        </p>

        <p>
            Type of pizza: {{pizza.pizza}}
        </p>

        <p>
            Extra toppings: {{pizza.extra_toppings}}
        </p>

        <hr>

    </div>
    {% endfor %}
    </p>
</body>

</html>
